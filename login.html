<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Border Login Form</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --form-bg: #252525;
            --form-inner: #1e1e1e;
            --primary-neon: #00e1ff;
            --secondary-neon: #ff2d75;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --button-color: #2dd4bf;
            --border-radius: 15px;
            --transition-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            overflow-x: hidden;
        }

        .login-wrapper {
            position: relative;
            width: 350px;
            transition: all var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, width, height;
        }

        /* Initial collapsed state */
        .login-wrapper.collapsed {
            width: 200px;
            height: 60px;
        }

        .login-container {
            position: relative;
            width: 100%;
            background: var(--form-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: all var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        /* Inner container for the form */
        .login-inner {
            background: var(--form-inner);
            margin: 4px;
            border-radius: calc(var(--border-radius) - 4px);
            padding: 30px 20px;
            transition: all var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Neon border effect using ::before */
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                var(--secondary-neon) 0%, 
                transparent 25%, 
                transparent 75%, 
                var(--primary-neon) 100%);
            border-radius: var(--border-radius);
            z-index: -1;
            animation: rotating 6s linear infinite;
        }

        /* Rotating animation */
        @keyframes rotating {
            0% {
                filter: drop-shadow(0 0 15px var(--primary-neon));
                transform: rotate(0deg);
            }
            25% {
                filter: drop-shadow(0 0 20px var(--secondary-neon));
            }
            50% {
                filter: drop-shadow(0 0 15px var(--primary-neon));
                transform: rotate(360deg);
            }
            75% {
                filter: drop-shadow(0 0 20px var(--secondary-neon));
            }
            100% {
                filter: drop-shadow(0 0 15px var(--primary-neon));
                transform: rotate(720deg);
            }
        }

        /* Login header */
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: var(--text-color);
            font-size: 24px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header h2 .icon {
            color: var(--secondary-neon);
            margin: 0 8px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Form elements */
        .login-form {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity var(--transition-speed) ease, height var(--transition-speed) ease;
        }

        .login-wrapper.expanded .login-form {
            opacity: 1;
            height: auto;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-wrapper.collapsed .login-inner {
            padding: 15px 20px;
        }

        .form-group {
            margin-bottom: 15px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 225, 255, 0.4);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: var(--button-color);
            color: #1a1a1a;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .sign-in-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .sign-in-btn:hover:before {
            left: 100%;
        }

        .sign-in-btn:hover {
            background: #25a59a;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(45, 212, 191, 0.5);
        }

        .sign-in-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(45, 212, 191, 0.3);
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .login-footer:hover {
            opacity: 1;
        }

        .forgot-password {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .sign-up {
            color: var(--secondary-neon);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password:after, .sign-up:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        .forgot-password:hover:after, .sign-up:hover:after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .login-wrapper {
                width: 90%;
            }
            
            .login-wrapper.collapsed {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper collapsed">
        <div class="login-container">
            <div class="login-inner">
                <div class="login-header">
                    <h2><span class="icon">♥</span> LOGIN <span class="icon">♥</span></h2>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign in</button>
                    <div class="login-footer">
                        <a href="#" class="forgot-password">Forgot Password</a>
                        <a href="#" class="sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginWrapper = document.querySelector('.login-wrapper');
        const formInputs = document.querySelectorAll('.form-group input');
        let isTyping = false;

        // Expand form on hover
        loginWrapper.addEventListener('mouseenter', function() {
            loginWrapper.classList.remove('collapsed');
            loginWrapper.classList.add('expanded');
        });

        // Collapse form when mouse leaves, but only if not typing
        loginWrapper.addEventListener('mouseleave', function() {
            if (!isTyping) {
                loginWrapper.classList.add('collapsed');
                loginWrapper.classList.remove('expanded');
            }
        });

        // Track when user is typing
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                isTyping = true;
            });
            
            input.addEventListener('blur', function() {
                isTyping = false;
                
                // Check if mouse is outside the form after stopping typing
                const rect = loginWrapper.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                
                if (mouseX < rect.left || mouseX > rect.right || 
                    mouseY < rect.top || mouseY > rect.bottom) {
                    loginWrapper.classList.add('collapsed');
                    loginWrapper.classList.remove('expanded');
                }
            });
        });
    </script>
</body>
</html>
